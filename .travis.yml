language: csharp
solution: DigitR.sln
install:
  - nuget restore DigitR.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release DigitR.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./NeuralNetwork.Cnn.Test/bin/Release/NeuralNetwork.Cnn.Test.dll
